<div class="container-fluid">
  
  <h1>Angular Bootstrap Carousel</h1>
    
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let image of images">
      <div class="wrapper">
        <img [src]="image.src" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h3>{{ image.title }}</h3>
        <p>{{ image.desc }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
      
  </div>
